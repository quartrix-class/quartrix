<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - QUARTRIX</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Login QUARTRIX</h2>

  <label>Username / Absen</label>
  <input type="text" id="username" placeholder="admin / nomor absen">

  <label>Password</label>
  <input type="password" id="password" placeholder="password">

  <button onclick="login()">Login</button>

  <div class="admin-link" onclick="fillAdmin()">Login sebagai Admin</div>
</div>

<script>
const adminAccount = {
  username: "admin",
  password: "quartrix123"
};

function login() {
  const user = username.value.trim();
  const pass = password.value.trim();

  if (user === adminAccount.username && pass === adminAccount.password) {
    localStorage.setItem("role", "admin");
    window.location.href = "dashboard.html";
    return;
  }

  // login siswa → username = nomor absen, password = siswa
  if (!isNaN(user) && pass === "siswa") {
    localStorage.setItem("role", "siswa");
    localStorage.setItem("absen", user);
    window.location.href = "dashboard.html";
    return;
  }

  alert("Login gagal ❌");
}

function fillAdmin(){
  username.value = "admin";
  password.value = "quartrix123";
}
</script>

</body>
</html>
