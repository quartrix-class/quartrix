<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - QUARTRIX</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Login QUARTRIX</h2>

  <label>Username / Absen</label>
  <input type="text" id="username" placeholder="admin / nomor absen">

  <label>Password</label>
  <input type="password" id="password" placeholder="password">

  <button onclick="login()">Login</button>

  <div class="admin-link" onclick="fillAdmin()">Login sebagai Admin</div>
</div>

<script>
const adminAccount = {
  username: "admin",
  password: "quartrix123"
};

const siswa = [
  { nama: "Ahmad Rizki Pratama", absen: "1" },
  { nama: "Bima Alvaro Putra", absen: "2" },
  { nama: "Citra Ayu Lestari", absen: "3" }
];

function login() {
  const user = username.value.trim().toLowerCase();
  const pass = password.value.trim();

  /* LOGIN ADMIN */
  if (user === adminAccount.username && pass === adminAccount.password) {
    localStorage.setItem("role", "admin");
    window.location.href = "dashboard.html";
    return;
  }

  /* LOGIN SISWA */
  const found = siswa.find(
    s => s.nama.toLowerCase() === user && s.absen === pass
  );

  if (found) {
    localStorage.setItem("role", "siswa");
    localStorage.setItem("nama", found.nama);
    localStorage.setItem("absen", found.absen);
    window.location.href = "dashboard.html";
    return;
  }

  alert("Nama atau absen salah ‚ùå");
}
</script>

</body>
</html>
