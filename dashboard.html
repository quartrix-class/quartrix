<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - QUARTRIX</title>
  <link rel="icon" href="https://i.ibb.co.com/7xxVWwH7/IMG-8428.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #5a3e2b;
      color: #fff5e6;
      min-height: 100vh;
    }

    header {
      background: #ff8c42;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0,0,0,.3);
    }

    header h1 a {
      color: #fff5e6;
      text-decoration: none;
      letter-spacing: 2px;
    }

    .logout {
      background: #3e2c23;
      color: #fff5e6;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    .logout:hover {
      opacity: .85;
    }

    main {
      padding: 2.5rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #fff5e6;
      color: #3e2c23;
      border-radius: 14px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,.3);
      margin-bottom: 2rem;
    }

    .card h2 {
      margin-bottom: 1rem;
      color: #5a3e2b;
    }

    #info {
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* ADMIN PANEL */
    #adminPanel {
      display: none;
      margin-top: 1.5rem;
    }

    #adminPanel input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #adminPanel button {
      background: #ff8c42;
      color: #fff5e6;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 8px;
    }

    #adminPanel button:hover {
      opacity: .9;
    }

    /* LIST SISWA */
    ul {
      list-style: none;
      margin-top: 1rem;
    }

    li {
      padding: 10px 14px;
      border-bottom: 1px solid rgba(0,0,0,.1);
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #3e2c23;
      color: #fff5e6;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1><a href="index.html">QUARTRIX</a></h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>
  <div class="card">
    <p id="info"></p>
  </div>

  <div class="card" id="adminPanel">
    <h2>Tambah Siswa (Admin)</h2>
    <input type="text" id="namaBaru" placeholder="Nama Lengkap">
    <input type="number" id="absenBaru" placeholder="Nomor Absen">
    <button onclick="tambahSiswa()">Tambah Siswa</button>
  </div>

  <div class="card">
    <h2>Daftar Siswa</h2>
    <ul id="siswaList"></ul>
  </div>
</main>

<footer>
  &copy; 2025 QUARTRIX
</footer>

<script>
/* ===============================
   CEK LOGIN
================================ */
const role = localStorage.getItem("role");
const namaLogin = localStorage.getItem("nama");
const absenLogin = localStorage.getItem("absen");

if (!role || !namaLogin || !absenLogin) {
  window.location.href = "login.html";
}

/* ===============================
   ELEMENT
================================ */
const info = document.getElementById("info");
const adminPanel = document.getElementById("adminPanel");
const siswaList = document.getElementById("siswaList");

/* ===============================
   DATA SISWA
================================ */
let siswaData = JSON.parse(localStorage.getItem("siswaData")) || [
  { nama: "AGUSTINE DYAH AYU RAHMADANI", absen: 1 },
  { nama: "AHMAD FAISHAL ZAUMAR", absen: 2 },
  { nama: "ALANA GEIZEL FAEDAH ALAM", absen: 3 },
  { nama: "ALYA NAFEEZA AZZAHRO", absen: 4 },
  { nama: "ANNISA PRIMADITA MUSAFA", absen: 5 },
  { nama: "ARYA ISSYA MAHENDRA", absen: 6 }
];

/* ===============================
   INFO USER
================================ */
if (role === "admin") {
  info.innerText = "Anda login sebagai ADMIN";
  adminPanel.style.display = "block";
} else {
  info.innerText =
    "Selamat datang, " + namaLogin + " (Absen " + absenLogin + ")";
}

/* ===============================
   RENDER SISWA
================================ */
function renderSiswa() {
  siswaList.innerHTML = "";
  siswaData.sort((a, b) => a.absen - b.absen);

  siswaData.forEach(s => {
    const li = document.createElement("li");
    li.innerText = "Absen " + s.absen + " â€” " + s.nama;
    siswaList.appendChild(li);
  });

  localStorage.setItem("siswaData", JSON.stringify(siswaData));
}

renderSiswa();

/* ===============================
   TAMBAH SISWA (ADMIN)
================================ */
function tambahSiswa() {
  const nama = document.getElementById("namaBaru").value.trim();
  const absen = document.getElementById("absenBaru").value.trim();

  if (!nama || !absen) {
    alert("Nama dan absen wajib diisi");
    return;
  }

  if (siswaData.some(s => s.absen == absen)) {
    alert("Absen sudah ada");
    return;
  }

  siswaData.push({
    nama: nama.toUpperCase(),
    absen: Number(absen)
  });

  document.getElementById("namaBaru").value = "";
  document.getElementById("absenBaru").value = "";

  renderSiswa();
}

/* ===============================
   LOGOUT
================================ */
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}
</script>

</body>
</html>
