<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - QUARTRIX</title>
  <link rel="icon" href="https://i.ibb.co.com/7xxVWwH7/IMG-8428.png">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:#5a3e2b;
      color:#fff5e6;
      min-height:100vh;
    }

    header{
      background:#ff8c42;
      padding:1.5rem 2rem;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 4px 15px rgba(0,0,0,.3);
    }

    header h1 a{
      color:#fff5e6;
      text-decoration:none;
      letter-spacing:2px;
    }

    .logout{
      background:#3e2c23;
      color:#fff5e6;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    main{
      max-width:1000px;
      margin:auto;
      padding:2.5rem 2rem;
    }

    .card{
      background:#fff5e6;
      color:#3e2c23;
      border-radius:16px;
      padding:2rem;
      margin-bottom:2rem;
      box-shadow:0 10px 25px rgba(0,0,0,.35);
    }

    .card h2{
      color:#5a3e2b;
      margin-bottom:1rem;
    }

    #info{
      font-size:1.2rem;
      font-weight:600;
    }

    /* ADMIN PANEL */
    #adminPanel{
      display:none;
    }

    #adminPanel input{
      width:100%;
      padding:12px;
      margin:8px 0;
      border-radius:8px;
      border:1px solid #ccc;
    }

    #adminPanel button{
      background:#ff8c42;
      color:#fff5e6;
      border:none;
      padding:12px;
      width:100%;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    ul{
      list-style:none;
      margin-top:1rem;
    }

    li{
      padding:12px 16px;
      border-bottom:1px solid rgba(0,0,0,.15);
      font-weight:600;
    }

    footer{
      background:#3e2c23;
      color:#fff5e6;
      text-align:center;
      padding:1.5rem;
      margin-top:3rem;
    }

    @media(max-width:600px){
      main{padding:1.5rem}
    }
  </style>
</head>

<body>

<header>
  <h1><a href="index.html">QUARTRIX</a></h1>
  <button class="logout" onclick="logout()">Logout</button>
</header>

<main>

  <div class="card">
    <p id="info"></p>
  </div>

  <div class="card" id="adminPanel">
    <h2>Tambah Siswa (Admin)</h2>
    <input type="text" id="namaBaru" placeholder="Nama Lengkap">
    <input type="number" id="absenBaru" placeholder="Nomor Absen">
    <button onclick="tambahSiswa()">Tambah Siswa</button>
  </div>

  <div class="card">
    <h2>Daftar Siswa</h2>
    <ul id="siswaList"></ul>
  </div>

</main>

<footer>
  &copy; 2025 QUARTRIX
</footer>

<script>
/* ================= CEK LOGIN ================= */
const role = localStorage.getItem("role");
const namaLogin = localStorage.getItem("nama");
const absenLogin = localStorage.getItem("absen");

if (!role || !namaLogin) {
  window.location.href = "login.html";
}

/* ================= DATA AKUN ================= */
let akunData = JSON.parse(localStorage.getItem("akunData")) || [
  { nama: "ADMIN", absen: "admin123", role: "admin" }
];

/* ================= DATA SISWA ================= */
let siswaData = JSON.parse(localStorage.getItem("siswaData")) || [
  { nama: "AGUSTINE DYAH AYU RAHMADANI", absen: 1 },
  { nama: "AHMAD FAISHAL ZAUMAR", absen: 2 },
  { nama: "ALANA GEIZEL FAEDAH ALAM", absen: 3 },
  { nama: "ALYA NAFEEZA AZZAHRO", absen: 4 },
  { nama: "ANNISA PRIMADITA MUSAFA", absen: 5 },
  { nama: "ARYA ISSYA MAHENDRA", absen: 6 }
];

/* ================= ELEMENT ================= */
const info = document.getElementById("info");
const adminPanel = document.getElementById("adminPanel");
const siswaList = document.getElementById("siswaList");

/* ================= INFO USER ================= */
if (role === "admin") {
  info.innerText = "Anda login sebagai ADMIN";
  adminPanel.style.display = "block";
} else {
  info.innerText = `Selamat datang, ${namaLogin} (Absen ${absenLogin})`;
}

/* ================= RENDER SISWA ================= */
function renderSiswa() {
  siswaList.innerHTML = "";
  siswaData.sort((a,b)=>a.absen-b.absen);

  siswaData.forEach(s => {
    const li = document.createElement("li");
    li.innerText = `Absen ${s.absen} â€” ${s.nama}`;
    siswaList.appendChild(li);
  });

  localStorage.setItem("siswaData", JSON.stringify(siswaData));
}

renderSiswa();

/* ================= TAMBAH SISWA (ADMIN) ================= */
function tambahSiswa() {
  const nama = document.getElementById("namaBaru").value.trim().toUpperCase();
  const absen = document.getElementById("absenBaru").value.trim();

  if (!nama || !absen) {
    alert("Nama dan absen wajib diisi");
    return;
  }

  if (siswaData.some(s => s.absen == absen)) {
    alert("Absen sudah ada");
    return;
  }

  siswaData.push({ nama: nama, absen: Number(absen) });
  akunData.push({ nama: nama, absen: absen, role: "siswa" });

  localStorage.setItem("siswaData", JSON.stringify(siswaData));
  localStorage.setItem("akunData", JSON.stringify(akunData));

  document.getElementById("namaBaru").value = "";
  document.getElementById("absenBaru").value = "";

  renderSiswa();
  alert("Siswa berhasil ditambahkan & bisa login");
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.removeItem("role");
  localStorage.removeItem("nama");
  localStorage.removeItem("absen");
  window.location.href = "login.html";
}
</script>

</body>
</html>
